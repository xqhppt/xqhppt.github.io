sudo: false
language: node_js
node_js:
  - 9
cache: npm
before_install:
branches:
  only:
    - source
script:
  - npm install hexo-generator-sitemap --save
  - npm install hexo-generator-baidu-sitemap --save
  - hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  committer_from_gh: true
  target_branch: master
  on:
    branch: source
  local-dir: public

